<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORDOXFLIX</title>
    <link rel="stylesheet" href="./style/main.css">

    <!--    responsividade    -->

<body>
<header>
    <div class="wrapper">
        <h2 class="logo">MORDOXFLIX</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>

            <a href="#">Documentários</a>
        </nav>
    </div>
</header>

<main>
    <div class="filme-principal">
        <div class="wrapper">
            <h3 class="title">DOTA: Dragon’s Blood</h3>
            <p class="description">Um Cavaleiro Dragão em conflito deve usar a força do dragão interior para deter um
                demônio mortal nesta fantasia épica baseada no jogo online.</p>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </div>
</main>
